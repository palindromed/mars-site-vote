<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="templates/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="templates/css/skeleton.css">
  <link href="templates/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" type="text/css" href="styles/images.css">
  <link rel="stylesheet" type="text/css" href="styles/text.css">

  <title>Mars Site Vote</title>
</head>
<body>

  <header><h1>Mars Site Voting</h1></header>

  <main class='container, u-full-width'>
    <p id='directions'>Below are two possible sites on Mars to land for our next mission. Please click on your preferred site of the two presented options.</p>

    <div class='row'>
      <section id='image1' class='five columns'>
      <p id='clickOne'></p>
      </section>

      <section id='buttons' class='two columns'>
        <button id='storeButton'>Store Votes</button>
        <button id='retrieveButton'>Retrieve Votes</button>
        <button id='resetButton'>Reset Data</button>
        <button class='hidden' id='confirmButton'>Confirm Reset Data</button>
        <button class='hidden' id='cancel'>Cancel Reset</button>
      </section>

      <section id='image2' class='five columns'>
        <p id='clickTwo'></p>
      </section>
    </div>

    <section>
      <canvas id='voteChart' width="400" height="400"></canvas>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src='scripts/imageLoc.js'></script>
    <script src='scripts/Chart.js'></script>
    <script src='scripts/app.js'></script>


  </main>

  <footer>
  </footer>

</body>
</html>
